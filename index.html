<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richard's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui">

  <div class="inputwin">
    <p id="input">Awaiting Input...</p>
  </div>

  <div class="outputwin">
    <p id="output">Output Display</P>
  </div>

  <div class="container">
    <button id="one" class="button" value="1">1</button>
    <button id="two" class="button" value="2">2</button>
    <button id="three" class="button"value="3">3</button>
    <button id="four" class="button"value="4">4</button>
    <button id="five" class="button"value="5">5</button>
    <button id="six" class="button"value="6">6</button>
    <button id="seven" class="button" value="7">7</button>
    <button id="eight" class="button" value="8">8</button>
    <button id="nine" class="button" value="9">9</button>
    <button id="zero" class="button" value="0">0</button>
    <button id="dot" class="button" value=".">.</button>
    <button id="hash" class="button" value="#">#</button>
    <button id="plus" class="button" value="+">+</button>
    <button id="minus" class="button" value="-">-</button>
    <button id="multi" class="button" value="*">x</button>
    <button id="divi" class="button" value="/">/</button>
    <button id="equal" class="button" value="=">=</button>
    <button id="clear" class="button" value="C">C</button>
  </div>

</div>

  <script src="script.js"></script>
  
</body> 
</html>
